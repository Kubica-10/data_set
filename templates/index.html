<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset de PDFs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Gerador de Dataset de PDFs</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-4 mb-2 rounded 
                        {% if category == 'success' %} bg-green-100 text-green-800 
                        {% elif category == 'error' %} bg-red-100 text-red-800 
                        {% else %} bg-gray-200 text-gray-800 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
      <label class="block mb-2 font-medium">Selecione PDFs:</label>
      <input type="file" name="pdf_file" multiple accept=".pdf" class="mb-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gerar Dataset</button>
    </form>

    <div class="mt-6 bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Download dos arquivos:</h2>
      <div class="flex flex-wrap gap-4">
        <a href="{{ url_for('download_dataset', tipo='txt') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">TXT</a>
        <a href="{{ url_for('download_dataset', tipo='json') }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">JSON</a>
        <a href="{{ url_for('download_dataset', tipo='csv') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">CSV</a>
        <a href="{{ url_for('download_dataset', tipo='parquet') }}" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Parquet</a>
      </div>
    </div>
  </div>
</body>
</html>
